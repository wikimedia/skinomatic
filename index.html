<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body class="mode--find--active">
        <div class="skinomatic" id="skinomatic">
            <header class="skinomatic__header">
                <h1>
                    <img id="skinomatic.logo" src="/skinomatic.png">
                    <span>MediaWiki Skinomatic</span>
                </h1>
                <p><span class="mode--build">Build </span><span class="mode--find">Find </span>yourself a MediaWiki skin!</p>
                <div class="skinomatic__buttons">
                    <input type="checkbox" id="skinomatic.viewsource" value="1" /> View source
                </div>
            </header>
            <div class="skinomatic__builder mode--build">
                <section class="skinomatic__builder__section">
                    <h2>name</h2>
                    <input type="text" value="SkinomaticSkin" id="skinomatic.title">
                </section>
                <section class="skinomatic__builder__section">
                    <h2>Stylesheets</h2>
                    <div class="section__toggle-icon"></div>
                    <input type="checkbox" class="section__toggle">
                    <select id="skinomatic.less">
                        <option>styles.css</option>
                    </select>
                    <textarea class="skinomatic__textarea"  id="skinomatic.css"
                        placeholder="Accepts CSS only">
                    </textarea>
                    <p>Include any default style packs?</p>
                    <div>
                        <input class="skin__features" checked type="checkbox" value="content" name="skin.features.content">
                        <label for="skin.features.content">content</label>
                        <input class="skin__features" checked type="checkbox" value="elements" name="skin.features.elements">
                        <label for="skin.features.elements">elements</label>
                        <input class="skin__features"checked type="checkbox" value="interface" name="skin.features.interface">
                        <label for="skin.features.interface">interface</label>
                        <input class="skin__features" checked type="checkbox" value="logo" name="skin.features.logo">
                        <label for="skin.features.logo">logo</label>
                        <input class="skin__features" checked type="checkbox" value="legacy" name="skin.features.legacy">
                        <label for="skin.features.legacy">legacy</label>
                    </div>
                </section>
                <section class="skinomatic__builder__section">
                    <h2>SVGs</h2>
                    <div class="section__toggle-icon"></div>
                    <input type="checkbox" class="section__toggle">
                    <input type="file" name="img" id="skinomatic.images"
                        accept=".svg" multiple>
                    <div id="skinomatic-vue">
                        <ul class="skinomatic__list">
                            <li v-for="image in images" class="skinomatic__list__item">
                                <span class="skinomatic__list__item__image">
                                    <img v-bind:src="image.src" class="skinomatic__list__item__image__img" />
                                </span>
                                <span class="skinomatic__list__item__label">images/{{ image.name }}</span>
                                <button class="skinomatic__list__item__button" v-on:click="removeImage(image.name)">üóëÔ∏è</button>
                            </li>
                        </ul>
                    </div>
                </section>
                <section class="skinomatic__builder__section">
                    <h2>Template</h2>
                    <div class="section__toggle-icon"></div>
                    <input type="checkbox" class="section__toggle">
                    <select id="skinomatic.templates">
                        <option>skin.mustache</option>
                    </select>
                    <textarea class="skinomatic__textarea" id="skinomatic.mustache"
                        placeholder="Accepts mustache template">
                    </textarea>
                </section>
                <button class="skinomatic__buttons__button mode--build" id="skinomatic.reset">Reset</button>
            </div>
            <div class="skinomatic__preview">
                <h2>Preview</h2>
                <iframe src="loading.html"
                    id="skinomatic__preview__iframe" class="skinomatic__preview__iframe"></iframe>
            </div>
            <footer>
                <label for="skinomatic.content">Content</label>
                <select id="skinomatic.content">
                    <option value="1">Placeholder</option>
                    <option value="2">Ipsum Lorem</option>
                    <option value="3">Akira Kurosawa</option>
                    <option value="4">Salvador Dal√≠</option>
                </select>
                <input type="checkbox" id="skinomatic.loggedin" value="1" /> Logged in?
                <button class="skinomatic__buttons__button" id="skinomatic.build">Download Skin!</button>
            </footer>
            <!-- development version, includes helpful console warnings -->
            <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
            <script type="text/javascript" src="index.js"></script>
        </div>
    </body>
</html>
